<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Criterium Overview</title>
        <link rel="stylesheet" type="text/css" href="portfolio.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    <h1 th:text="${category.name}">Criteria voor Category: </h1>
        <table>
            <tr>
                <th>Category: </th>
                <th>Point:</th>
                <th>Description:</th>
                <th>Target</th>
                <th>-</th>
                <th>Review</th>
                <th>-</th>
                <th>Delete</th>
            </tr>
            <tr th:each="criterium: ${criteriaByCategory}">
                <td th:text="${criterium.category.name}" />
                <td th:text="${criterium.points}" />
                <td th:text="${criterium.description}" />
                <td th:text="${criterium.targets}" />
                <td><a th:href="@{/target}">Add new target</a></td>
                <td th:text="${criterium.reviews}" />
                <td><a th:href="@{/review/add}">Add new review</a></td>
            </tr>
        </table>

        <div>
            <a th:href="@{/category}">Add category</a>
        </div>
        <div>
            <a th:href="@{/criteria/add}">Add criterium</a>
        </div>

    </body>
</html>
