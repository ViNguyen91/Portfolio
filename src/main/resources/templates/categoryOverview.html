<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title >Category Overview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Categories</h1>

<h2>Overview of existing categories</h2>
<table>
    <tr th:each="category: ${#lists.sort(allCategories)}">
        <td><a th:href="@{/category/{categoryId}(categoryId=${category.Id})}">
            <span th:text="${category.description}"></span></a></td>
        <td><a th:href="@{/category/delete/{categoryId}(categoryId=${category.Id})}">Delete</a></td>
    </tr>
</table>
<br>
<h2>Create a new category</h2>
<form action="#" th:action="@{/category/add}" th:object="${category}" method="post">
    <p>Category name: <input type="text" th:field="*{description}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>



</body>
</html>
