<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Target Overview</title>
    <link rel="stylesheet" type="text/css" href="portfolio.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 style="text-align:center;">All targets for criterium:</h1>
<table>
    <tr>
        <th>Criterium - </th>
        <th>Deadline - </th>
        <th>Target Description - </th>
        <th> </th>
        <th> </th>
    </tr>
    <tr th:each="target: ${targetsByCriterium}">
        <td th:text="${target.criterium.points}" />
        <td th:text="${target.deadline}" />
        <td th:text="${target.description}" />
        <td><a th:href="@{/target/add/{criteriumId}(criteriumId=${criteriumId})}"> Update </a></td>
        <td><a th:href="@{/target/delete/{targetId}(targetId=${target.targetId})}" class="button">Delete</a></td>
    </tr>
</table>

<div>
    <a th:href="@{/target/add/{criteriumId}(criteriumId=${criteriumId})}">  Add more targets</a>
</div>

<div>
    <a th:href="@{/category}">Show all category</a>
</div>

</body>
</html>
